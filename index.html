<!DOCTYPE html>
<html>
<head>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
    div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;   /* We'll override this later */
        background-color: teal;
    }
</style>
</head>
<body>
    <h1> Titanic Suvivors </h1>
    <h2> Thuy-Vy Nguyen </h2>
<script>
    d3.csv("/data/titanic.csv", function(d) {
        table = [];

        for (var i = 0; i < d.length; i += 1) {
            table.push([parseFloat(d[i]["survived"]), parseFloat(d[i]["confidence"])]);
        }

        //Width and height
        var w = 1000;
        var h = 50;
        
        //Data
        var dataset = table;
        
        //Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", 2000)
                    .attr("height", 2500);

        var pos_counters = new Array(21).fill(0);
        var neg_counters = new Array(21).fill(0);

        var rect = svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect");

        rect.attr("x", function(d, i) {
                    return Math.floor(d[1] * 20)* 25 + 100;
                })
                .attr("y", function(d, i) {
                    var col = Math.floor(d[1] * 20);
                    // bool for positive
                    var positive = d[0] == 1;
                    if (positive == true) {
                        var ans = 500 - pos_counters[col]*25;
                        pos_counters[col]++;
                        return ans;
                    } else {
                        var ans = 530 + neg_counters[col]*25;
                        neg_counters[col]++;
                        return ans;
                    }
                    return 0;
                })
                .attr("width", function(d) {
                    return 20;
                    //size is related to confidence
                })
                .attr("height", function(d) {
                    return 20;
                    //size is related to confidence
                })
                .attr("opacity", function(d) {
                    return .5;
                    //size is related to confidence
                })
                .attr("fill", function(d) {
                    return (d[0] == 0 ? "red" : "green");
                });
    });
</script>

</div>
</body>
</html>
